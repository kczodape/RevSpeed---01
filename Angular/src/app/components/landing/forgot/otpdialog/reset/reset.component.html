<h1>Verify Passwords</h1>

<!-- reset.component.html -->
<form (ngSubmit)="verifyPasswords(passwordForm)" #passwordForm="ngForm">
  <!-- Your form fields go here -->
  <div>
    <label for="password1">Password:</label>
    <input type="password" id="password1" name="password1" ngModel required />
  </div>
  <div>
    <label for="password2">Confirm Password:</label>
    <input type="password" id="password2" name="password2" ngModel required />
  </div>

  <button type="submit">Submit</button>
</form>
