  <div class="login">
    <div class="svg">
      <!-- Add your image source here -->
      <img src="assets/login_svg.svg" alt />
    </div>
    <div class="line"></div>
    <div class="login_form">
      <h1>Login</h1>
  
      <form [formGroup]="loginForm" (submit)="submitForm()">
        <label for="email">Enter Email</label>
        <input type="email" id="email" placeholder="Email*" formControlName="email" />
        
        <label for="password">Enter Password</label>
        <input type="{{hidePassword ? 'password' : 'text'}}" id="password" placeholder="Password*" formControlName="password" />
        <mat-icon class="eye" (click)="togglePasswordVisibility()">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        
        <div class="btns">
            <button class="signin" type="submit">Sign In</button>
            <button class="forgot" type="reset">Forgot password</button>
        </div>
      </form>
  
      <p>New user? <a routerLink="/register">Sign Up here</a></p>
    </div>
  </div>
