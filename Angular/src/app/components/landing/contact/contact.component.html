<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="like-h1">Contact Us Now</h1>
      <p>
        Questions or comments? We would love to help! Please fill out our handy
        form and our team will respond promptly.
      </p>
    </div>
    <div class="col-12 col-md-5 col-lg-5 order-2 order-md-1">
      <div class="contect-details">
        <div class="media">
          <div class="media-img mr-3">
            <i class="fas fa-phone"></i>
          </div>
          <div class="media-body">
            <h5 class="mt-0">
              Give us a call
              <span>
                <a href="tel:+1 905 593 1417">+1 905 593 1417</a>
              </span>
            </h5>
          </div>
        </div>
        <div class="media">
          <div class="media-img mr-3">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="media-body">
            <h5 class="mt-0">
              Send us a Message
              <span style="padding-top: 0">
                <p>infosybica.com</p>
              </span>
            </h5>
          </div>
        </div>
        <div class="media">
          <div class="media-img mr-3">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="media-body">
            <h5>
              SYBICA Inc.
              <span>
                <a href="" target="_blank"
                  >1810 Ironstone Dr, Burlington, <br />ON L7L 5V3, Canada.
                </a>
              </span>
            </h5>
          </div>
        </div>
      </div>
      <div class="social-sec">
        <div class="social-links">
          <h5>Get Social With Us</h5>
          <ul class="soclai-icons">
            <li>
              <a href="https://twitter.com/SYBICAINC" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/company/SYBICA" target="_blank">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-7 col-lg-7 order-1 order-md-2">
      <div class="master_form">
        <div class="gf_browser_chrome gform_wrapper" id="gform_wrapper_1">
          <form
            method="post"
            enctype="multipart/form-data"
            id="gform_1"
            action="/company/contact-us/"
          >
            <div class="gform_body">
              <ul
                id="gform_fields_1"
                class="gform_fields top_label form_sublabel_below description_below"
              >
                <li
                  id="field_1_1"
                  class="gfield gf_left_half field_sublabel_hidden_label field_description_below hidden_label gfield_visibility_visible"
                >
                  <label class="gfield_label gfield_label_before_complex"
                    >Name</label
                  >
                  <div
                    class="ginput_complex ginput_container no_prefix has_first_name no_middle_name no_last_name no_suffix gf_name_has_1 ginput_container_name"
                    id="input_1_1"
                  >
                    <span id="input_1_1_3_container" class="name_first">
                      <input
                        type="text"
                        name="input_1.3"
                        id="input_1_1_3"
                        value=""
                        aria-label="First name"
                        aria-invalid="false"
                        placeholder="Your name"
                      />
                      <label
                        for="input_1_1_3"
                        class="hidden_sub_label screen-reader-text"
                        >First</label
                      >
                    </span>
                  </div>
                </li>
                <li
                  id="field_1_2"
                  class="gfield gf_right_half field_sublabel_below field_description_below hidden_label gfield_visibility_visible"
                >
                  <label class="gfield_label" for="input_1_2">Email</label>
                  <div class="ginput_container ginput_container_email">
                    <input
                      name="input_2"
                      id="input_1_2"
                      type="text"
                      value=""
                      class="medium"
                      placeholder="Email address"
                      aria-invalid="false"
                    />
                  </div>
                </li>
                <li
                  id="field_1_3"
                  class="gfield gf_left_half field_sublabel_below field_description_below hidden_label gfield_visibility_visible"
                >
                  <label class="gfield_label" for="input_1_3">Phone</label>
                  <div class="ginput_container ginput_container_phone">
                    <input
                      name="input_3"
                      id="input_1_3"
                      type="text"
                      value=""
                      class="medium"
                      placeholder="Phone number"
                      aria-invalid="false"
                    />
                  </div>
                </li>

                <li
                  id="field_1_4"
                  class="gfield field_sublabel_below field_description_below hidden_label gfield_visibility_visible"
                >
                  <label class="gfield_label" for="input_1_4">Untitled</label>
                  <div class="ginput_container ginput_container_textarea">
                    <textarea
                      name="input_4"
                      id="input_1_4"
                      class="textarea medium"
                      placeholder="Write message"
                      aria-invalid="false"
                      rows="10"
                      cols="50"
                    ></textarea>
                  </div>
                </li>
                <input
                  type="submit"
                  id="gform_submit_button_1"
                  class="gform_button button"
                  value="Submit"
                />
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <app-footer></app-footer>
</div>
