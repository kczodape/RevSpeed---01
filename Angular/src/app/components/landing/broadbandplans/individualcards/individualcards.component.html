<!-- card-list.component.html -->
<div class="card-list">
    <mat-card *ngFor="let card of cards" class="card-container">
      
      <img mat-card-image  src="assets/{{card.image}}" alt="{{ card.title }}" id="img-container">
  
      <mat-card-content>
        <h4 class="header">{{ card.title }}</h4>
        <mat-card-title class="a">{{ card.speed }}</mat-card-title>
        <mat-card-subtitle class="b">{{ card.subtitle }}</mat-card-subtitle>
        <hr>
        <h6 class="c">{{ card.benefits }}</h6>
  
        <mat-card-header class="d">
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
  
        <mat-card-title>{{ card.rentalTitle }}</mat-card-title>
        <mat-card-subtitle>{{ card.rentalSubtitle }}</mat-card-subtitle>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button id="btn" class="btn-paln">Add plan</button>
      </mat-card-actions>
    </mat-card>
  </div>
